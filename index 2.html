<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alice in the Signal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: black;
            color: #00FFAA;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chatbox {
            width: 90%;
            max-width: 600px;
            border: 1px solid #00FFAA;
            padding: 1em;
            margin-top: 1em;
            background: #111;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5em;
            background: black;
            color: #00FFAA;
            border: 1px solid #00FFAA;
            font-size: 1em;
        }
        .message {
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <h1>Charlie is Listening</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message and press Enter" autofocus>
    <script>
        const input = document.getElementById("userInput");
        const chatbox = document.getElementById("chatbox");

        input.addEventListener("keypress", function(e) {
            if (e.key === "Enter" && input.value.trim() !== "") {
                const message = input.value;
                chatbox.innerHTML += `<div class='message'><strong>You:</strong> ${message}</div>`;
                input.value = "";
                fetch("https://aliceinthesignal.onrender.com/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(res => res.json())
                .then(data => {
                    chatbox.innerHTML += `<div class='message'><strong>Charlie:</strong> ${data.reply}</div>`;
                    chatbox.scrollTop = chatbox.scrollHeight;
                })
                .catch(err => {
                    chatbox.innerHTML += `<div class='message'><strong>Error:</strong> Could not reach Charlie.</div>`;
                });
            }
        });
    </script>
</body>
</html>
